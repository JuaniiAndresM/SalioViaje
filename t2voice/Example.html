<!DOCTYPE html>
<html lang="es">
  <head>
    <title>t2voice - Example</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Links -->
    <link
      rel="shortcut icon"
      href="media/svg/Favicon-SalioViaje.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://www.salioviaje.com.uy/styles/styles.css" />

    <!-- Scripts -->

  <body>

    <div id="header"></div>

    <section class="t2voice">

          Pruebas <span>t2voice <i class="fas fa-phone-volume"></i></span>

        <div class="input">
          <i id="icon" class="fas fa-phone"></i>
          <input type="text" maxlength="9" placeholder="Teléfono" />

        <button><i class="fas fa-sms"></i> Envíar</button>

    <div id="footer"></div>
