<!DOCTYPE html>
<html lang="es">
  <head>
    <title>SalióViaje - Register</title>

    <!-- // Meta Etiquetas -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="author" content="TotumDev" />

    <meta
      name="description"
      content="Plataforma que optimiza el traslado ocasional de personas."
    />
    <meta
      name="keywords"
      content="SalióViaje, transporte, transfer, alquiler con chofer, combis para fiestas, Salió Viaje, traslados"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.salioviaje.com/" />
    <meta property="og:title" content="SalióViaje - Register" />
    <meta
      property="og:description"
      content="Plataforma que optimiza el traslado ocasional de personas."
    />
    <meta
      property="og:image"
      content="https://www.website.com/media/MetaImage.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.salioviaje.com/" />
    <meta property="twitter:title" content="SalióViaje - Register" />
    <meta
      property="twitter:description"
      content="Plataforma que optimiza el traslado ocasional de personas."
    />
    <meta
      property="twitter:image"
      content="https://www.website.com/media/MetaImage.png"
    />

    <!-- // Fin de Meta Etiquetas -->

    <!-- Links -->
    <link
      rel="shortcut icon"
      href="media/svg/Favicon-SalioViaje.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/SalioViaje/styles/styles.css" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>

    <script src="/SalioViaje/Javascript/web.js"></script>
    <script src="/SalioViaje/Javascript/form.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <section class="register">
      <div class="register-wrapper">
        <h1>Salió<span>Viaje</span></h1>

        <div id="step_1">
          <div class="input">
            <i class="fas fa-user-check" id="icon"></i>
            <select name="" id="select_users">
              <option value="0" selected disabled>Tipo de Usuario</option>
              <option value="1">Pasajero</option>
              <option value="2">Transportista</option>
              <option value="3">Chofer</option>
              <option value="4">Anfitrión</option>
              <option value="5">Hotel</option>
            </select>
          </div>

          <button class="button-register" onclick="select_user()">
            <i class="fas fa-arrow-circle-right"></i> Siguiente
          </button>

          <div class="register-bottom">
            <p>
              ¿Ya tienes una cuenta?
              <a href="/SalioViaje/Form/Login.html">Inicia Sesión</a>.
            </p>
          </div>
        </div>

        <div id="step_2">
          <div class="progress-bar">
            <span class="line"></span>
            <span class="progress"></span>

            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
          </div>

          <div class="inputs-wrapper-register">
            <div class="column">
              <div class="input" id="ci">
                <i class="fas fa-user" id="icon"></i>
                <input type="number" id="CI" maxlength="8" placeholder="C.I" />
              </div>

              <div class="input" id="rut">
                <i class="fas fa-address-card" id="icon"></i>
                <input type="number" id="rut" maxlength="12" placeholder="RUT" />
              </div>

              <div class="input">
                <i class="fas fa-envelope" id="icon"></i>
                <input type="email" id="correo" placeholder="Correo Electronico" />
              </div>

              <div class="input">
                <i class="fas fa-signature" id="icon"></i>
                <input type="text" id="nombre" placeholder="Nombre" />
              </div>

              <div class="input">
                <i class="fas fa-signature" id="icon"></i>
                <input type="text" id="apellido" placeholder="Apellido" />
              </div>

              <div class="input">
                <i class="fas fa-map-marker-alt" id="icon"></i>
                <input type="text" id="direccion" placeholder="Dirección" />
              </div>

              <div class="input" id="contratista">
                <i class="fas fa-building" id="icon"></i>
                <select name="" id="">
                  <option value="0" selected disabled>Agencia Contratista</option>
                  <option value="1">Empresa 1</option>
                  <option value="2">Empresa 2</option>
                </select>
              </div>
            </div>
            <div class="column">
              <div class="input">
                <i class="fas fa-map-marked-alt" id="icon"></i>
                <input type="text" id="barrio" placeholder="Barrio" />
              </div>

              <div class="input">
                <i class="fas fa-map" id="icon"></i>
                <input type="text" id="departamento" placeholder="Departamento" />
              </div>

              <div class="input">
                <i class="fas fa-phone" id="icon"></i>
                <input type="number" id="telefono" placeholder="Teléfono" />
              </div>

              <div class="input">
                <i class="fas fa-key" id="icon"></i>
                <input
                  type="password"
                  id="password"
                  name="pin"
                  placeholder="PIN"
                  maxlength="4"
                  pattern="[0-9]{4}"
                />
                <i id="passeye" class="fas fa-eye-slash"></i>
              </div>

              <div class="input">
                <i class="fas fa-key" id="icon"></i>
                <input
                  type="password"
                  id="re-password"
                  name="pin"
                  placeholder="Confirmar PIN"
                  maxlength="4"
                  pattern="[0-9]{4}"
                />
                <i id="passeye" class="fas fa-eye-slash"></i>
              </div>
            </div>
          </div>

          <button class="button-register">
            <i class="fas fa-arrow-circle-left"></i> Volver
          </button>
          <button class="button-register" id="pax-register">
            <i class="fas fa-sign-in-alt"></i> Registrarse
          </button>
          <button class="button-register" id="step-next">
            <i class="fas fa-arrow-circle-right"></i> Siguiente
          </button>
        </div>
      </div>
    </section>

    <div id="footer"></div>
  </body>
</html>
