      href="https://www.salioviaje.com.uy/media/svg/Favicon-SalioViaje.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://www.salioviaje.com.uy/styles/styles.css" />

    <!-- Scripts -->
    <script

    <script src="https://www.salioviaje.com.uy/Javascript/web.js"></script>

  <body>
    <div id="header"></div>

    <div id="pre-loader">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <a href="https://wa.me/+59891833337" id="whatsapp-float">
      <img src="https://www.salioviaje.com.uy/media/images/whatsapp.png" alt="" />
    </a>

    <section class="oportunidades-section" id="Oportunidades">
      <h2>
        Oportunidades <span>Viajes <i class="fas fa-book"></i></span>
      </h2>
      <hr />
      <p class="description">
        Conseguí las mejores oportunidades con nosotros.
      </p>

      <div class="oportunidades-wrapper">
        <div class="search">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Buscar"
            id="searchbar"
            onkeyup="buscarOportunidades()"
          />
        </div>

        <div class="list-empty">
          <p>Lo sentimos, de momento no hay oportunidades disponibles.</p>
        </div>

        <div class="oportunidades-list">
          <button class="oportunidad">
            <div class="collide-hide">
              <div class="oportunidad-icon">
                <i class="fas fa-bus"></i>
              </div>
              <div class="travel">
                <p>
                  <i class="fas fa-map-marker-alt"></i> Pocitos, Montevideo.
                </p>
                <p><i class="fas fa-map-pin"></i> Minas, Maldonado.</p>
              </div>
              <div class="travel">
                <p><i class="far fa-calendar-alt"></i> 14/02/22</p>
                <p><i class="far fa-clock"></i> 18:30</p>
              </div>
              <div class="discount">
                <h3>50% <i class="fas fa-tag"></i></h3>
              </div>
            </div>

            <div class="collide"></div>
          </button>
        </div>
      </div>
    </section>

    <div id="footer"></div>
  </body>
